<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fav icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Images/pokeball.png"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <section class="control">
      <div class="control__button" id="prevButton">
        <img src="./Images/back.svg" alt="prev_button" />
      </div>
      <div class="control__button" id="suffleButton">
        <img src="./Images/shuffle.svg" alt="shuffle_button" />
      </div>
      <div class="control__button" id="nextButton">
        <img src="./Images/next.svg" alt="next_button" />
      </div>
    </section>
    <main class="main-flex">
      <section class="pokedex">
        <div class="pokemon">
          <div class="pokemon__head">
            <h1>Nombre</h1>
            <h3>Number</h3>
            <div class="pk-types">
              <span class="pk-types__type">Type</span>
            </div>
          </div>
          <div class="pokemon__picture">
            <img src="" alt="pokemon-picture" />
          </div>
          <div class="pokemon__info">
            <div class="tab-header">
              <div class="active"><i class="fa fa-code"></i> Stats</div>
              <div><i class="fa fa-pencil-square-o"></i> Moves</div>
            </div>
            <div class="tab-indicator"></div>
            <div class="tab-body">
              <div class="active">
                <!-- Stats -->
                <article class="stat-container">
                  <ul class="stat-container__list">
                    <li><span>HP</span> <span class="hp">45</span></li>
                    <li><span>Attack</span> <span class="atk">45</span></li>
                    <li><span>Defense</span> <span class="def">45</span></li>
                    <li><span>Sp. Atk</span> <span class="spAtk">45</span></li>
                    <li><span>Sp. Def</span> <span class="spDef">45</span></li>
                    <li><span>Speed</span> <span class="speed">45</span></li>
                  </ul>
                </article>
              </div>
              <!-- Moves -->
              <div>
                <article class="stat-container">
                  <ul id="movesList" class="stat-container__list">
                    <li><span>Mov 1: </span><span class="movOne">a</span></li>
                    <li><span>Mov 2: </span><span class="movTwo">a</span></li>
                    <li><span>Mov 3: </span><span class="movThree">a</span></li>
                    <li><span>Mov 4: </span><span class="movFour">a</span></li>
                  </ul>
                </article>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./JS/app.js"></script>
  </body>
</html>
